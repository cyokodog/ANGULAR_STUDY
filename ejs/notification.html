//<script>
//usage
var app = angular.module('app', ['ui']);
app.controller('appCtrl', function($scope){
    var ctrl = this;
    ctrl.items = []
    ctrl.newMessage = {
        value: 'hello',
        keydown: function(event){
            if(event.which == 13){
                ctrl.items.push({
                    message: ctrl.newMessage.value
                })
            }
        }
    }
});

//notification
var ui = angular.module('ui', []);
ui.directive('notification', function(){
    return {
        scope: {
            timeout: '='
        },
        transclude: true,
        template: $('.template').val(), 
        replace: true,
        link: function(scope, el, attr, ctrl){
            ctrl.init(el, attr)
        },
        controllerAs: 'ctrl',
        controller: function($scope, $timeout){
            var ctrl = this;
            ctrl.enable = true;
            ctrl.init = function(el, attr){
                $timeout(function(){
                    ctrl.close();
                }, $scope.timeout)
            }
            ctrl.close = function(){
                ctrl.enable = false;
            }
        }
    }    
});
</textarea>
